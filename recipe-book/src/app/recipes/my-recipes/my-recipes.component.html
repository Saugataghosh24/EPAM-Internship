<div class="my-recipes-container">
    <div class="page-header">
      <h1>My Recipes</h1>
      <button class="btn btn-primary" routerLink="/recipes/add">Add New Recipe</button>
    </div>

    <div *ngIf="userRecipes.length === 0" class="no-recipes">
      <p>You haven't created any recipes yet.</p>
      <button class="btn btn-primary" routerLink="/recipes/add">Create Your First Recipe</button>
    </div>

    <div *ngIf="userRecipes.length > 0" class="recipes-grid">
      <app-recipe-card 
        *ngFor="let recipe of userRecipes" 
        [recipe]="recipe"
        (favoriteToggle)="toggleFavorite($event)">
      </app-recipe-card>
    </div>
  </div>
