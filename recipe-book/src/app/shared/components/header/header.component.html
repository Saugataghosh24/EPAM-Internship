<!-- src/app/shared/components/header/header.component.html -->
<header class="header">
    <div class="header-container">
      <div class="logo-menu">
        <!-- Add sidebar toggle button -->
        <button class="sidebar-toggle" (click)="toggleSidebar()">
          <span class="menu-icon">â˜°</span>
        </button>
        <a routerLink="/" class="logo">LOGO</a>
      </div>
  
      <div class="search-bar">
        <input type="text" placeholder="Search by recipes, cuisine, category, tags...">
        <button class="search-button">Search</button>
      </div>
  
      <div class="user-actions">
        <ng-container *ngIf="!currentUser">
          <a routerLink="/auth/login" class="btn btn-link">Login</a>
          <a routerLink="/auth/register" class="btn btn-link">Register</a>
        </ng-container>
        <ng-container *ngIf="currentUser">
          <div class="user-menu" (click)="toggleMenu()">
            <div class="user-avatar">
              <img *ngIf="currentUser.profileImage" [src]="currentUser.profileImage" alt="Profile">
              <div *ngIf="!currentUser.profileImage" class="avatar-placeholder">
                {{ currentUser.firstName.charAt(0) }}
              </div>
            </div>
            <div class="dropdown-menu" [class.open]="isMenuOpen">
              <a routerLink="/user/profile">Profile</a>
              <a routerLink="/recipes/my-recipes">My Recipes</a>
              <a routerLink="/user/favorites">Favorites</a>
              <a href="javascript:void(0)" (click)="logout()">Logout</a>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  
    <nav class="main-nav" [class.open]="isMenuOpen">
      <div class="nav-container">
        <ng-container *ngIf="currentUser">
          <a routerLink="/recipes/add" class="nav-link">Submit Your Recipe</a>
          <a routerLink="/recipes/my-recipes" class="nav-link">View Your Recipes</a>
          <a routerLink="/user/favorites" class="nav-link">View Favorites</a>
        </ng-container>
        <a routerLink="/recipes" class="nav-link">Recommended Recipes</a>
      </div>
    </nav>

    <!-- Add the sidebar component -->
    <app-sidebar [isOpen]="isSidebarOpen" (close)="closeSidebar()"></app-sidebar>
</header>
