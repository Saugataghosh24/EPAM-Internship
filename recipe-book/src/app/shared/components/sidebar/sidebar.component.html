<div class="sidebar-overlay" [class.active]="isOpen" (click)="closeMenu()"></div>

<aside class="sidebar" [class.open]="isOpen">
  <div class="sidebar-header">
    <button class="close-btn" (click)="closeMenu()">Ã—</button>
    <h2 class="sidebar-title">Recipe Book</h2>
  </div>
  
  <div class="sidebar-content">
    <!-- User Section -->
    <div class="user-section">
      <div *ngIf="currentUser" class="user-info">
        <div class="user-avatar">
          <img *ngIf="currentUser.profileImage" [src]="currentUser.profileImage" alt="Profile">
          <div *ngIf="!currentUser.profileImage" class="avatar-placeholder">
            {{ currentUser.firstName.charAt(0) }}
          </div>
        </div>
        <div class="user-details">
          <h3>{{ currentUser.firstName }} {{ currentUser.lastName }}</h3>
          <p>{{ currentUser.email }}</p>
        </div>
      </div>
      
      <div *ngIf="!currentUser" class="auth-buttons">
        <a routerLink="/auth/login" class="btn btn-outline" (click)="closeMenu()">Login</a>
        <a routerLink="/auth/register" class="btn btn-primary" (click)="closeMenu()">Register</a>
      </div>
    </div>
