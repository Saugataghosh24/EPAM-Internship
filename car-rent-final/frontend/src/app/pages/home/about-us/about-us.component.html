<div class="w-full max-w-[1500px] mx-auto p-6" id="about-us">
  <section class=" mt-6 relative flex flex-col" >
    <p class="text-2xl text-[#666666] ">(ABOUT US)</p>
      <!-- Skeleton loader -->
       <ng-container *ngIf="isLoading">
        <div class="mt-3 md:w-[64%] self-end">
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-12">
            <!-- Repeating skeleton items -->
            <div *ngFor="let i of [1,2,3,4]" class="animate-pulse">
              <!-- Title skeleton -->
              <div class="h-8 bg-gray-300 rounded w-1/2 mb-2"></div>
              <!-- Numeric value skeleton (larger) -->
              <div class="h-12 bg-gray-300 rounded w-1/3 mb-2"></div>
              <!-- Description skeleton -->
              <div class="h-4 bg-gray-300 rounded w-3/4 mb-1"></div>
              <div class="h-4 bg-gray-300 rounded w-1/2"></div>
            </div>
          </div>
        </div>
    </ng-container>
    
    <!-- Error state -->
    <div *ngIf="error" class="bg-red-100 flex justify-center items-center gap-4 my-8 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
      <span class="block sm:inline">{{ error }}</span>
      <button 
        (click)="loadAboutUsStats()" 
        class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-4 rounded mt-2"
      >
        Try Again
      </button>
    </div>
    
    <!-- Empty state -->
    <div *ngIf="!isLoading && !error && aboutUsStats.length === 0" class="text-center py-8">
      <p class="text-gray-500">No About Us items available at the moment.</p>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-12 mt-3 self-end md:w-[64%]">
      <!-- Years -->
      @for (item of aboutUsStats; track item) {
        <div>
          <h2 class="text-2xl font-normal mb-2">{{ item.title }}</h2>
          <p class="text-4xl font-semibold mb-2">{{ item.numericValue }}</p>
          <p class="text-sm text-black">{{ item.description }}</p>
        </div>
      }
    </div>
  </section>
</div>
