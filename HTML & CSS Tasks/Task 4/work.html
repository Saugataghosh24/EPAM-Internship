<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>NexaTech || Work Page</title>
    <style>
      .hover-effect {
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      .hover-effect:hover {
        transform: scale(1.05);
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-gray-100">

    <header class="w-full bg-blue-900 py-4 px-6 flex flex-wrap items-center justify-between">
      <a href="index.html" class="text-2xl font-bold text-yellow-500">NexaTech</a>
      <nav class="w-full md:w-auto mt-4 md:mt-0">
        <ul class="flex flex-col md:flex-row justify-center space-y-2 md:space-y-0 md:space-x-6">
          <li><a href="index.html" class="text-white uppercase hover:text-yellow-500">Home</a></li>
          <li><a href="services.html" class="text-white uppercase hover:text-yellow-500">Services</a></li>
          <li><a href="work.html" class="text-white uppercase hover:text-yellow-500">Work</a></li>
        </ul>
      </nav>
    </header>

    <main class="container mx-auto p-6 md:p-10">
      <section class="text-center">
        <h2 class="text-3xl md:text-4xl font-bold text-blue-900">Our Work</h2>
        <p class="text-gray-700 mt-4">A showcase of some of our recent projects.</p>
      </section>

      <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-10">
        <figure class="rounded-lg shadow-lg w-full hover-effect">
          <img src="assets/work-1.jpg" alt="Project 1" class="w-full object-cover">
          <figcaption class="text-center text-gray-600 mt-2">Project 1</figcaption>
        </figure>

        <figure class="rounded-lg shadow-lg w-full hover-effect">
          <img src="assets/work-2.jpg" alt="Project 2" class="w-full object-cover">
          <figcaption class="text-center text-gray-600 mt-2">Project 2</figcaption>
        </figure>

        <figure class="rounded-lg shadow-lg w-full hover-effect">
          <img src="assets/work-3.jpg" alt="Project 3" class="w-full object-cover">
          <figcaption class="text-center text-gray-600 mt-2">Project 3</figcaption>
        </figure>

        <figure class="rounded-lg shadow-lg w-full hover-effect">
          <img src="assets/work-4.jpg" alt="Project 4" class="w-full object-cover">
          <figcaption class="text-center text-gray-600 mt-2">Project 4</figcaption>
        </figure>

        <figure class="rounded-lg shadow-lg w-full hover-effect">
          <img src="assets/work-5.jpg" alt="Project 5" class="w-full object-cover">
          <figcaption class="text-center text-gray-600 mt-2">Project 5</figcaption>
        </figure>
      </section>
    </main>

    <footer class="w-full bg-blue-900 text-white text-center py-6 mt-12">
      <p class="mt-4">&copy; 2024 NexaTech. All Rights Reserved.</p>
    </footer>

  </body>
</html>
