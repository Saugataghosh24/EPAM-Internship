<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark">

    <main class="card text-center border-0 shadow-lg p-4 bg-transparent" 
     style="max-width: 400px; backdrop-filter: blur(10px); border-radius: 15px; box-shadow: 0 0 25px rgba(0, 255, 255, 0.5); transition: transform 0.3s ease-in-out;" 
     onmouseover="this.style.transform='scale(1.02)'" onmouseout="this.style.transform='scale(1)'">
        <section class="card-body bg-light bg-opacity-10 rounded-4 p-4 shadow-lg" 
             style="box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); max-width: 400px;">
            
            <figure>
                <img src="https://media.licdn.com/dms/image/v2/D5603AQH-h_t-50ez8w/profile-displayphoto-shrink_800_800/B56ZS_63shGoAc-/0/1738386669556?e=1744848000&v=beta&t=3bg-zfpVx0Jtj9WfGTcmUOsvry9aFjIPP0Kb82uCSF4" 
                 class="rounded-circle border border-3 border-info mb-3 shadow" width="150" height="150" alt="Profile Picture"
                 style="box-shadow: 0 0 15px rgba(0, 183, 255, 0.6);">
            </figure>
            
            <h4 class="text-white fw-bold">Saugata Ghosh</h4>
            <p class="text-info fs-5">Front-End Developer</p>
            <article class="text-light">Crafting sleek, responsive, and user-friendly web experiences with modern front-end technologies.</article>
            
            <section class="d-flex justify-content-center gap-3">
                <a href="https://www.linkedin.com/in/saugata-ghosh-2413721b3/" target="_main"
                   class="fs-4 text-light p-2 rounded shadow-sm link-info"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.facebook.com/saugata.ghosh.104" target="_main"
                   class="fs-4 text-light p-2 rounded shadow-sm link-primary"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/saugata__ghosh/" target="_main"
                   class="fs-4 text-light p-2 rounded shadow-sm link-danger"><i class="fab fa-instagram"></i></a>
            </section>
        </section>
    </main>
</body>
</html>
