<div>
    <h2 class="text-3xl font-bold mb-6">Change password</h2>
    
    <div class="mb-6">
      <h3 class="text-xl font-medium mb-4">Password</h3>
      
      <div class="border rounded-lg p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Current password -->
          <div>
            <label class="block text-sm text-gray-600 mb-1">Current password</label>
            <div class="relative">
              <input 
                [type]="showCurrentPassword ? 'text' : 'password'" 
                class="w-full border rounded-md p-2.5 pr-10" 
                placeholder="Enter your password"
                [(ngModel)]="currentPassword"
                [ngClass]="{'border-red-500': passwordError}"
              />
              <button 
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer"
                (click)="showCurrentPassword = !showCurrentPassword"
              >
              <svg *ngIf="!showCurrentPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
              </svg>
              <svg *ngIf="showCurrentPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
                <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
              </svg>
              </button>
            </div>
            <p *ngIf="passwordError" class="text-red-500 text-sm mt-1">
              The password is wrong! Try another one
            </p>
          </div>
          
          <!-- New password -->
          <div>
            <label class="block text-sm text-gray-600 mb-1">New password</label>
            <div class="relative">
              <input 
                [type]="showNewPassword ? 'text' : 'password'" 
                class="w-full border rounded-md p-2.5 pr-10" 
                placeholder="Create new password"
                [(ngModel)]="newPassword"
              />
              <button 
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer"
                (click)="showNewPassword = !showNewPassword"
              >
              <svg *ngIf="!showNewPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
              </svg>
              <svg *ngIf="showNewPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
                <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
              </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Success notification -->
    <div *ngIf="showSuccessMessage" class="bg-green-50 border border-green-200 rounded-md p-4 mb-6 flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-green-500">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <div>
        <p class="font-medium text-green-800">Congratulations!</p>
        <p class="text-green-600">The password has been successfully changed</p>
      </div>
      <button class="ml-auto text-gray-500" (click)="showSuccessMessage = false">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    
    <!-- Change password button -->
    <div class="flex justify-end">
      <button 
        class="bg-red-600 hover:bg-red-700 text-white rounded-md px-6 py-3 cursor-pointer flex items-center"
        (click)="changePassword()"
        [disabled]="isLoading || !currentPassword || !newPassword"
        [ngClass]="{'opacity-70 cursor-not-allowed': isLoading || !currentPassword || !newPassword}"
      >
        <span *ngIf="isLoading" class="mr-2">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
        {{ isLoading ? 'Changing...' : 'Change password' }}
      </button>
      <!-- <app-button label="Save Changes" (click)="changePassword()"></app-button> -->
    </div>
  </div>
